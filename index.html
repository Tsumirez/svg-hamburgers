<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="hamburger-icons">
        <!-- simple svg animation -->
        <button class="button-one" aria-controls="primary-navigation" aria-expanded="false">
            <svg fill="var(--icon-color)" class="hamburger" viewBox="0 0 100 100" width="250">
                <rect class="line top" width="80" height="10" x="10" y="25" rx="5"></rect>
                <rect class="line mid" width="80" height="10" x="10" y="45" rx="5"></rect>
                <rect class="line bot" width="80" height="10" x="10" y="65" rx="5"></rect>
            </svg>
        </button>

        <!-- intermediate svg animation -->
        <button class="button-two">
            <svg stroke="var(--icon-color)" fill="var(--icon-color)" class="hamburger" viewBox="0 0 100 100" width="250">
                <line class="line top"
                    x1="15" x2="85" y1="40" y2="40"
                    stroke-width="10"
                    stroke-linecap="round"
                    stroke-dasharray="70"
                    stroke-dashoffset="0">
                </line>

                <line class="line bot"
                    x1="85" x2="15" y1="60" y2="60"
                    stroke-width="10"
                    stroke-linecap="round"
                    stroke-dasharray="70"
                    stroke-dashoffset="0">
                </line>
            </svg>
        </button>
        
        <!-- advanced svg animation -->
        <button class="button-three">
            <svg stroke="var(--icon-color)" fill="none" class="hamburger" viewBox="-10 -10 120 120" width="250">
                <path stroke-width="10" 
                stroke-linecap="round"
                stroke-linejoin="round"
                    d="m 20 40 h 60 a 1 1 0 0 1 0 20 h -60 a 1 1 0 0 1 0 -40 h 30 v 70">
                </path>
            </svg>
        </button>
    </div>
</body>
</html>
